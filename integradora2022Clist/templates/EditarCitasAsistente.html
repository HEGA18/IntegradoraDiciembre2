{% extends './base-asistente.html' %}

{% block title %}Registrar Cita{% endblock %}

{% block body %}

<center><h1>Editar cita</h1></center>    


{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
{% endif %}
{% endwith %}

<div class="container">

    
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <form action="/ActualizarCitasAsistente/{{ cita.0 }}" method="POST">
                    <div class="mb-3">
                        <label for="Clinica" class="form-label">ID o Nombre de la clinica</label>
                        <input type="text" class="form-control" name="IdClinica" aria-describedby="emailHelp" placeholder="Nombre clinica" value="{{ cita.1 }}">
                    </div>
                    <div class="mb-3">
                        <label for="consultorio" class="form-label">ID del consultorio</label>
                        <input type="text" class="form-control" name="IdConsultorio" aria-describedby="emailHelp" placeholder="ID consultorio" value="{{ cita.2 }}">
                    </div>
                    <div class="mb-3">
                        <label for="paciente" class="form-label">Nombre del paciente</label>
                        <input type="text" class="form-control" name="NombrePaciente" aria-describedby="emailHelp" placeholder="Nombre Paciente" value="{{ cita.5 }}">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" name="TelefonoPaciente" aria-describedby="emailHelp" placeholder="Telefono Paciente" value="{{ cita.6 }}">
                    </div>
                    <div class="mb-3">
                        <label for="fehayhoraentrada" class="form-label">Fecha y hora</label>
                        <input type="datetime-local" class="form-control" name="fechayhora" 
                        min="2022-01-01T08:30" max="2022-12-31T16:30"
                        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" required value="{{ cita.4 }}">
                    </div>
                    <div class="mb-3">
                        <label for="Tipo de servicio" class="form-label">Tipo de servicio</label>
                        <input type="text" class="form-control" name="TipoServicio" placeholder="Tipo Servicio" value="{{ cita.7 }}">
                    </div>
                    <div class="mb-3">
                        <label for="ID Medico" class="form-label">Medico</label>
                        <input type="text" class="form-control" name="IdEmpleado" placeholder="ID Medico" value="{{ cita.3 }}">
                    </div>
                    <div class="mb-3">
                        <label for="ID Medico" class="form-label">Estado</label>
                        <input type="text" class="form-control" name="Estado" placeholder="Estado de cita" value="{{ cita.8 }}">
                    </div>
                    <br/>
                    <div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="reset" class="btn btn-danger">Borrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


{% endblock %}
