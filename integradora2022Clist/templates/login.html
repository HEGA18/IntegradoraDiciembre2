{% extends './base.html' %}

{% block title %}Index{% endblock %}

{% block body %}

<center><h1>Bienvenido</h1></center>

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
{% endif %}
{% endwith %}

	<div class="container">
		<form action="/login" method="POST">
			<div class="container py-4 h-100">
			  <div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				  <div class="card shadow-2-strong" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center">
		  
					  <h3 class="mb-5">Ingresa tu usuario</h3>
		  
					  <div class="form-outline mb-4">
						<input type="text" name="usuario" class="form-control form-control-lg" placeholder="Usuario"/>
						<label class="form-label" for="typeEmailX-2">Usuario</label>
					  </div>
		  
					  <div class="form-outline mb-4">
						<input type="password" name="contrasenia" class="form-control form-control-lg" placeholder="Contraseña"/>
						<label class="form-label" for="typePasswordX-2">Contraseña</label>
					  </div>
		  
					  <button class="btn btn-primary btn-lg btn-block" type="submit">Ingresar</button>
		  
					</div>
				  </div>
				</div>
			  </div>
			</div>
		</form>
	</div>

{% endblock %}
